version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      # Persist generated visualisation PNGs outside the container so they
      # survive restarts and can be inspected on the host.
      - ./backend/static:/app/backend/static
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      # Container-to-container URL (Streamlit â†’ FastAPI on the same Docker network).
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
